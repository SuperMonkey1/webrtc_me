<!DOCTYPE html>
<html>
<head>
    <title>WebRTC Data Connection Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.min.js"></script>
</head>
<body>
    <button id="connect">Connect</button>
    <form id="message-form">
        <input type="text" id="message-input" placeholder="Enter your message here..." />
        <button type="submit">Send</button>
    </form>
    <div id="messages"></div>

    <script>
        //let socket = io.connect('http://localhost:3000');
        let socket = io.connect('http://10.64.45.143:3000');
        //let socket = io.connect('http://your.signaling.server');

        let pc = new RTCPeerConnection();
        // let pc = new RTCPeerConnection(
        //     {
        //         iceServers: [
        //             {
        //                 urls: 'stun:stun.l.google.com:19302'
        //             },
        //             {
        //                 urls: 'turn:your.turn.servers:3478',
        //                 username: 'your_username',
        //                 credential: 'your_credential'
        //             }
        //         ]
        //     }
        // );
        let channel;

        // Send any ice candidates to the other peer
        pc.onicecandidate = ({candidate}) => {
            socket.emit('candidate', candidate);
        };

        // Let's say you have a "connect" button for the peer to initiate connection
        document.getElementById('connect').addEventListener('click', async () => {
            channel = pc.createDataChannel('chat');
            channel.onmessage = (event) => {
                document.getElementById('messages').innerText += '\n' + event.data;
            };

            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);

            socket.emit('offer', offer);
        });

        socket.on('offer', async (offer) => {
            pc.ondatachannel = (event) => {
                channel = event.channel;
                channel.onmessage = (event) => {
                    document.getElementById('messages').innerText += '\n' + event.data;
                };
            };

            await pc.setRemoteDescription(offer);

            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);

            socket.emit('answer', answer);
        });

        socket.on('answer', (answer) => {
            pc.setRemoteDescription(answer);
        });

        socket.on('candidate', (candidate) => {
            pc.addIceCandidate(candidate);
        });

        document.getElementById('message-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const message = document.getElementById('message-input').value;
            document.getElementById('message-input').value = '';
            channel.send(message);
        });
    </script>
</body>
</html>
