<!DOCTYPE html>
<html>
<head>
    <title>Welcome to K.E.R.M.I.T.</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
            text-align: center;
        }

        .button-container {
            display: flex;
            gap: 1rem;
        }

        .button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .robot-btn {
            background-color: #4CAF50;
            color: white;
        }

        .controller-btn {
            background-color: #2196F3;
            color: white;
        }

        .button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>Welcome to K.E.R.M.I.T.</h1>
    <div class="button-container">
        <a href="/robot.html" class="button robot-btn">Robot</a>
        <a href="/controller.html" class="button controller-btn">Controller</a>
    </div>
</body>
</html>
